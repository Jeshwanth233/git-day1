<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIRI Logistics - Luxury On Wheels</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #020817;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 80px;
    }

    header img {
      height: 70px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00e0ff;
    }

    .hero {
      text-align: left;
      padding: 80px;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at top right, #00e0ff, transparent 70%);
      border-top-left-radius: 100%;
      opacity: 0.4;
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
    }

    .hero h1 {
      font-size: 64px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #fff;
    }

    .hero h2 {
      font-size: 24px;
      font-weight: 500;
      color: #cdd0d4;
      margin-bottom: 25px;
    }

    .hero p {
      font-size: 18px;
      line-height: 1.6;
      color: #aeb2b8;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn-primary {
      background-color: #f4b400;
      color: #000;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #ffcc33;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid #5e626b;
      color: #fff;
      padding: 15px 40px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: border-color 0.3s, color 0.3s;
    }

    .btn-outline:hover {
      border-color: #00e0ff;
      color: #00e0ff;
    }

    .hero-image {
      text-align: center;
      margin-top: 60px;
    }

    .hero-image img {
      width: 85%;
      max-width: 900px;
      border-radius: 20px;
      box-shadow: 0px 0px 40px rgba(0, 224, 255, 0.15);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }

      .hero {
        padding: 40px 20px;
      }

      .hero h1 {
        font-size: 42px;
      }

      .hero h2 {
        font-size: 20px;
      }

      .hero p {
        font-size: 16px;
      }

      .buttons {
        flex-direction: column;
        align-items: flex-start;
      }

      .hero-image img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="./SIRI LOGISTICS.jpg" alt="SIRI Logistics Logo">
    <nav>
      <a href="#">Our Services</a> -
      <a href="#">Fleet</a>
      <a href="#">Testimonials</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Luxury On Wheels</h1>
      <h2>Safe, Reliable, and Comfortable Travel</h2>
      <p>Experience premium bus tours with safety, reliability, and comfort. Instant reels available in 10â€“15 mins.</p>
      <div class="buttons">
        <button class="btn-primary">Book Now</button>
        <button class="btn-outline">View Fleet</button>
      </div>
    </div>
    <div class="hero-image">
      <img src="./SIRI BUS.png" alt="Luxury Bus">
    </div>
  </section>
</body>
</html>
