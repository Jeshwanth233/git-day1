<!DOCTYPE html>
<html>
<head>
    <title>Athletics Day Time Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="6">Athletics day time table</th>
        </tr>
        <tr>
            <th>Area</th>
            <th>10am–11am</th>
            <th>11am–12pm</th>
            <th>12pm–1pm</th>
            <th>1pm–2pm</th>
            <th>2pm–3pm</th>
        </tr>
        <tr>
            <td rowspan="2">Track</td>
            <td>400m</td>
            <td>200m</td>
            <td rowspan="3">Lunch</td>
            <td>800m</td>
            <td>100m</td>
        </tr>
        <tr>
            <td>Hurdles</td>
            <td>1500m</td>
            <td>Free</td>
            <td>80m</td>
        </tr>
        <tr>
            <td>Field</td>
            <td>Discus</td>
            <td>Javelin</td>
            <td>Shot put</td>
            <td>Hammer throw</td>
        </tr>
    </table>
</body>
</html>
