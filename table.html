<!DOCTYPE html>
<html>
<head>
    <title>Nested Table Example</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Device</th>
            <th>Brand</th>
            <th colspan="2">Specifications</th>
        </tr>
        <tr>
            <td rowspan="2">Smartphone</td>
            <td rowspan="2">Apple</td>
            <td colspan="2">
                <table>
                    <tr>
                        <th>Model</th>
                        <th>Storage</th>
                    </tr>
                    <tr>
                        <td>iPhone 12 Pro</td>
                        <td>256GB</td>
                    </tr>
                    <tr>
                        <td>iPhone SE</td>
                        <td>128GB</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td colspan="2">15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td colspan="2">10.5" Display</td>
        </tr>
    </table>
</body>
</html>
